<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup Form</title>

    <!-- custom css file link -->
    <link rel="stylesheet" href="style.css">
    <!-- font-awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    
</head>
<body>

    <div class="card login" id="login">
        <h2> <i class="fas fa-key"></i> Sign In</h2>
        <form action="">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" autocomplete="off"/>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password"/>
            </div>
            <button type="submit">Sign In</button>
        </form>
        <p class="link-login">Don't have account yet? <span class="switchText" onclick="switchToSignUp()">Sign up!</span> </p>
    </div>
    
    <div class="card signup" id="signup">
        <h2><i class="fas fa-user"></i>New account</h2>
        <form action="">
            <div class="form-group">
                <label for="sign-email">Email:</label>
                <input type="email" name="email" id="sign-email" autocomplete="off"/>
            </div>
            <div class="form-group">
                <label for="sign-password">Password:</label>
                <input type="password" name="password" id="sign-password"/>
            </div>
            <div class="form-group">
                <label for="password-repeat">Password repeat:</label>
                <input type="password" name="password-repeat" id="password-repeat"/>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <p class="link-singUp">
            Already has an account? <span class="switchText" onclick="switchToLogin()">Sign in!</span>
        </p>
    </div>


    <!-- custom Js File -->
    <script src="script.js"></script>
</body>
</html>
